{% extends "server/base.html" %}

{% block content %}

<table>
<tr>

<th>Name</th>
<th>Price</th>
<th>Image</th>
<th>Action</th>

</tr>

{% for i in Items %}
<tr>

    <td>{{i.Name}}</td>
    <td>{{i.Price}}</td>
    <td><img src="{{i.Image.url}}" alt="" height="100px" width="100px"></td>
    <td><a href="/home/update/{{i.id}}"><button>UpDate</button></a> | <a href="/home/delete/{{i.id}}"><button>Delete</button></a></td>
</tr>

{% endfor %}



</table>




{% endblock  %}
