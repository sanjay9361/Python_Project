
{% extends "Swiggy/base.html" %}
{% block content %}
<div class='contant'>
    <h1>
        {{Heading}}
    </h1>
<table class='table' border=2>
    <tr>
        <th>Id.no</th>
        <th>Name</th>
        <th>Price</th>
    </tr>

    {% for i in Items %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.Name}}</td>
        <td>{{i.price}}</td>
    </tr>
    
    
    
    {% endfor %}
</table>


</div>

{% endblock content %}
