{% extends "base.html" %}

{% block content %}
<table>

<tr>
    <th>Name</th>
    <th>Image</th>
    <th>Price</th><br>
    <th>Action</th>
</tr>

{% for i in Items %}
<tr>

    <td>{{i.Name}}</td>
    <td><img src="{{i.Image.url}}" alt="" height="75px"width="75px"></td>
    <td>{{i.Price}}</td>
    <td><a href="/home/update/{{i.id}}"><button>Update</button></a> | <a href="/home/delete/{{i.id}}"><button>Delete</button></a></td>
</tr>




{% endfor %}

</table>




{% endblock  %}
